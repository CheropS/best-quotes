<div class="container">
    <h1>Best Quotes</h1>    
  </div>
<div class="row">
  <div class="col-md-6">
<div>
  <ul *ngFor='let quote of quotes;let i = index' class="single-quotes">
    <li >
      <p><b>{{ quote.author }}</b></p>
      
    </li>
    "{{ quote.quote}}"
    <p>Published by: <span style="font-style: italic;">{{ quote.description }}</span> on {{ quote.dateCreated |date }}</p>
  </ul>
 
</div>
  </div>
  <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
