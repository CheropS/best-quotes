<div class="container-fluid">
    <h2 class="text-center">Create a New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote(goalForm)' #goalForm='ngForm' class="form1">

        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.description" description="description">
        <!-- Display {{ newQuote.description}} -->
         </div>

        <div class="form-group">
            <label for="author">author</label>
            <input type="text" required class="form-control" #author="ngModel" [(ngModel)]="newQuote.author" author="author">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
        </div>
        </div>

        <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" #quote="ngModel" [(ngModel)]="newQuote.quote" quote="quote">
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>

</div>
